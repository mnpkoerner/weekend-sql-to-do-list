<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="vendors/jquery-3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <title>Task Manager</title>
</head>

<body>
    <header class="reflectIncomplete">
        <h1>TO DO</h1>
        <h2>Add a new task below:</h2>

        <section>

            <input id="taskIn" type="text" placeholder="Task">
            <select id="priorityIn" required>
                <option value="" disabled selected>Priority</option>
                <option value="Short term">Short term</option>
                <option value="Mid term">Mid term</option>
                <option value="Long Term">Long term</option>
            </select>
            <select id="estTimeIn" required>
                <option value="" disabled selected>Estimated time</option>
                <option value="5">5 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
                <option value="90">90 minutes</option>
                <option value="120">120 minutes</option>
            </select>
            <button id="submitButton">Submit</button>


        </section>
    </header>

    <div id="toggleSection">
        <p>Switch between your complete and incomplete tasks, or sort your list:</p>
        <label for=toggleButton>Switch Table:</label>
        <button id="toggleButton" class="complete" name="toggleButton">TOGGLE</button>
        <label for="sortBy">Sort Tables:</label>
        <select id="sortBy" required>
            <option value="" disabled selected>Sort by:</option>
            <option value="priority">Priority (short to long)</option>
            <option value="priorityRev">Priority (long to short)</option>
            <option value="estTime">Estimated Time (short to long)</option>
            <option value="estTimeRev">Estimated Time (long to short)</option>
            <option value="alphDesc">A-Z</option>
            <option value="alphAsc">Z-A</option>
        </select>
        <button id="sortSubmit">Submit</button>
    </div>

    <main style="overflow-x: auto;">
        <table id="undoneTable">
            <caption class="tableCaption">Tasks to be Completed:</caption>
            <thead id="headOne">
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Estimated Time (minutes)</th>
                    <th>Completed?</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="undoneTarget">
            </tbody>
        </table>

        <table id="doneTable" class="invisible">
            <caption class="tableCaption">Completed Tasks</caption>
            <thead id="headTwo">
                <tr>
                    <th>Task</th>
                    <th>Estimated Time (minutes)</th>
                    <th>Actual Time (minutes)</th>
                    <th>Difference +/- (minutes)</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="doneTarget">
            </tbody>
        </table>
    </main>

</body>

</html>
